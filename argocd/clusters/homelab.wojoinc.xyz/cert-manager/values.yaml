## Cert Manager values
global:
  logLevel: 3
installCRDs: true
extraArgs:
  - --enable-certificate-owner-ref=true
prometheus:
  enabled: false
podLabels:
  app.kubernetes.io/part-of: dev-fleet
  region: us-east-01
  cloud: aws
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
webhook:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
cainjector:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
startupapicheck:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
