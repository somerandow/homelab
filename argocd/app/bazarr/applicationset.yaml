---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bazarr
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
        values:
          chartVersion: "0.6.5"
          namespace: media
  template:
    metadata:
      name: 'bazarr-{{.name | slugify}}'
      labels:
        app.kubernetes.io/component: argocd-application
        homelab.wojoinc.xyz/app-group: 'media'
    spec:
      project: default
      sources:
        - repoURL: ghcr.io/somerandow/charts
          targetRevision: '{{.values.chartVersion}}'
          chart: arr
          helm:
            releaseName: bazarr
            valueFiles:
              - $values/argocd/app/bazarr/values.yaml
              - $values/argocd/clusters/{{.name}}/bazarr/values.yaml
            skipCrds: false
            ignoreMissingValueFiles: true
          ref: helm
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          ref: values
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          path: $helm
          kustomize:
            components:
              - ../../../clusters/{{.name}}/bazarr
      destination:
        server: '{{ .server }}'
        namespace: '{{ .values.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences: []
