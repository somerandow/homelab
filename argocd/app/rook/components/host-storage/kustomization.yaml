---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: CephCluster
    patch: |-
      apiVersion: ceph.rook.io/v1
      kind: CephCluster
      metadata:
        name: not-used
      spec:      
        network:
          addressRanges:
            public: [] # To be filled by cluster component
          provider: host
        storage:
          useAllDevices: true
          config:
            # Disable built-in encryption as it can't be used with OSDs on partitions
            # Instead, we'll use LUKS encryption so any space on the OS disk can be used as an OSD on a partition 
            encryptedDevice: "false"
