---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homarr
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
        values:
          # renovate: datasource=github-releases depName=homarr-labs/charts
          targetRevision: "8.11.0"
          namespace: homarr
  template:
    metadata:
      name: 'homarr-{{.name | slugify}}'
      labels:
        app.kubernetes.io/component: argocd-application
        homelab.wojoinc.xyz/app-group: 'sec'
    spec:
      project: default
      sources:
        - repoURL: ghcr.io/homarr/charts
          targetRevision: '{{.values.targetRevision}}'
          chart: homarr
          helm:
            releaseName: homarr
            valueFiles:
              - $values/argocd/app/homarr/values.yaml
              - $values/argocd/env/{{index .metadata.labels "cluster-environment"}}/homarr/values.yaml
              - $values/argocd/clusters/{{.name}}/homarr/values.yaml
            skipCrds: false
            ignoreMissingValueFiles: true
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          ref: values
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          path: argocd/app/homarr/base
          kustomize:
            components:
              - ../../../clusters/{{.name}}/homarr
      destination:
        server: '{{ .server }}'
        namespace: '{{ .values.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences: []
