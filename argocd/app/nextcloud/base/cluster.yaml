---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-db
spec:
  bootstrap:
    initdb:
      database: nextcloud
  monitoring:
    enablePodMonitor: false
  instances: 3
  storage:
    size: 1Gi
  postgresql:
    parameters:
      pgaudit.log: "all, -misc"
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"
