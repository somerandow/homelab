---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  cluster-environment: prod
                  argocd.argoproj.io/secret-type: cluster
              values:
                namespace: cert-manager
          - clusters:
              values:
                acmeUrl: "https://acme-v02.api.letsencrypt.org/directory"
                chartVersion: "1.17.2"
                clusterCommonName: '{{ index .metadata.labels "cluster-name" }}'
#          - merge:
#              mergeKeys:
#                - name
#              generators:
#                - clusters:
#                    values:
#                      acmeUrl: "https://acme-v02.api.letsencrypt.org/directory"
#                      chartVersion: "1.17.2"
#                      clusterCommonName: '{{ index .metadata.labels "cluster-name" }}'
#                - clusters:
#                    selector:
#                      matchLabels:
#                        cluster-name: homelab.wojoinc.xyz
#                    values:
#                      clusterCommonName: homelab.wojoinc.xyz
          
  template:
    metadata:
      name: 'cert-manager-{{.name | slugify}}'
      labels:
        app.kubernetes.io/component: argocd-application
        homelab.wojoinc.xyz/app-group: 'infra'
    spec:
      project: default
      sources:
        - repoURL: https://charts.jetstack.io
          targetRevision: '{{ .values.chartVersion }}'
          chart: cert-manager
          helm:
            valueFiles:
              - $values/argocd/app/cert-manager/values.yaml
              - '$values/argocd/clusters/{{ index .metadata.labels "cluster-name"}}/cert-manager-values.yaml'
            skipCrds: false
            ignoreMissingValueFiles: true
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          ref: values
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          path: argocd/app/cert-manager/resources
          kustomize:
            patches:
              - patch: |-
                  kind: Certificate
                  metadata:
                    name: not-used
                  spec:
                    commonName: {{.values.clusterCommonName}}
                target:
                  kind: Certificate
                  name: root-ca
              - patch: |-
                  kind: ClusterIssuer
                  metadata:
                    name: not-used
                  spec:
                    acme:
                      server: {{.values.acmeUrl}}
                target:
                  kind: ClusterIssuer
                  name: acme
      destination:
        server: '{{.server}}'
        namespace: '{{.values.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences: []
