---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-state-metrics
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            cluster-environment: prod
            argocd.argoproj.io/secret-type: cluster
        values:
          namespace: kube-state-metrics
          chartVersion: ">= 5.37.0"
  template:
    metadata:
      name: 'kube-state-metrics-{{.name | slugify}}'
      labels:
        app.kubernetes.io/component: argocd-application
        app.kubernetes.io/part-of: '{{ index .metadata.labels "cluster-environment" }}'
        homelab.wojoinc.xyz/app-group: 'monitoring'
    spec:
      project: default
      sources:
        - repoURL: https://prometheus-community.github.io/helm-charts
          targetRevision: '{{.values.chartVersion}}'
          chart: kube-state-metrics
          helm:
            releaseName: "kube-state-metrics"
            skipCrds: true
            valueFiles:
              - $values/argocd/app/kube-state-metrics/values.yaml
              - '$values/argocd/clusters/{{.name}}/values.yaml'
            ignoreMissingValueFiles: true
        - repoURL: 'https://github.com/somerandow/homelab'
          targetRevision: main
          ref: values
      destination:
        server: '{{.server}}'
        namespace: '{{.values.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences: []
