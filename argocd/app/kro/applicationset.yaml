---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kro
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - 'missingkey=error'
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
        values:
          # renovate: datasource=github depName=kubernetes-sigs/kro
          targetRevision: "0.5.1"
          namespace: kro
  template:
    metadata:
      name: 'kro-{{.name | slugify}}'
      labels:
        app.kubernetes.io/component: argocd-application
        homelab.wojoinc.xyz/app-group: 'system'
    spec:
      project: default
      sources:
        - repoURL: registry.k8s.io/kro/charts
          targetRevision: '{{.values.targetRevision}}'
          chart: kro
          helm:
            releaseName: kro
            skipCrds: false
      destination:
        server: '{{ .server }}'
        namespace: '{{ .values.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences: []
