---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  uid: prometheus
  instanceSelector:
    matchLabels:
      monitoring.homelab.wojoinc.xyz/grafana-instance: grafana
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    orgId: 1
    # TODO Parameterize this
    url: http://prometheus-operated.monitoring.svc.homelab.wojoinc.xyz.:9090
    isDefault: true
    editable: false
    jsonData:
      tlsSkipVerify: true
      timeInterval: "20s"
